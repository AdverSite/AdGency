<!DOCTYPE html>
<html>
  <head>
    <title>Index</title>
    
    <link href='https://fonts.googleapis.com/css?family=Barlow' rel='stylesheet'>    
    <style>
      
      img {
        border-radius: 8px;
      }
      body, html {
        height: 100%;
        margin: 25px;
        font-family: 'Barlow';
        font-size: 22px;
      }
      
      
      div.polaroid {
        width: 80%;
        background-color: white;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        margin-bottom: 25px;
        border-radius: 8px;
      }
      
      div.container {
        text-align: center;
        padding: 10px 20px;
        border-radius: 8px;
      }
      .bg-image {
        /* The image used */
        background-image: url({{ url_for('static', filename='img/bg4.png') }}); 
        /* background-color:#006b38ff; */
        
        /* Add the blur effect */
        filter: blur(5px);
        -webkit-filter: blur(5px);
        
        /* Full height */
        height: 100%; 
        
        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      
      /* Position text in the middle of the page/image */
      .bg-text {
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
        color: white;
        font-weight: bold;
        font-family: 'Barlow';
        font-size: 22px;
        border: 3px solid #f1f1f1;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        width: 80%;
        padding: 20px;
        text-align: center;
      }
      
    </style>
  </head>
  <body>
    <div class="bg-image"></div>
    <div class="polaroid bg-text">
      <!-- <img src="../static/final.png" alt="User Image" style="width:100%"> -->
      <a href = "../static/final.png" download>
        <button type="button">Download</button>
      </a>
    </div>
  </div>

  <!-- <h2>Download your final image below</h2>

  <p>
    <a href="{{ url_for('.download') }}">Download</a>
  </p> -->
  </body>
</html>
